<div class="container container--especifico">

  <table class="table">

      <tr>
        <td>Nombre</td>
        <td>{{indicador.nombre}}</td>

      <tr>
        <td>Fecha</td>

        <td>{{indicador.unidad_medida}}</td>
      </tr>
    </tbody>
  </table>
  <app-chart></app-chart> 
</div>
