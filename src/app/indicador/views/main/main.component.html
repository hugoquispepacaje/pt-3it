<div class="container">

  <div class="row" >
    <div 
      *ngFor="let indicador of indicadores" 
      class="col-md-4 col-sm-6 col-12"
    >
      <div class="row" >
        <div 
          class="col-sm-12 col-6"
        > 
          <a 
            [routerLink]="['/detalle-historial', indicador.codigo]"
            routerLinkActive="active"
          >
            <p>{{indicador.nombre}}</p>
            <p>{{indicador.unidad_medida}}</p>
          </a>
        </div>
        
        
        <div class="col-sm-12 col-6"> 
          <button 
            type="button" 
            class="btn btn-outline-primary"
            [routerLink]="['/detalle-especifico', indicador.codigo]"
            routerLinkActive="active"
          >
            <i class="fa fa-info"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
